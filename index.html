    <script>
      let currentLang = "ar";

      function toggleLanguage() {
        setLanguage(currentLang === "ar" ? "en" : "ar");
      }

      function setLanguage(lang) {
        currentLang = lang;
        document.documentElement.setAttribute("lang", currentLang);
        document.documentElement.setAttribute(
          "dir",
          currentLang === "ar" ? "rtl" : "ltr",
        );

        // Update toggle button text (show the OTHER language name)
        const btnText = document.querySelector(".lang-switcher-text");
        if (btnText) {
          btnText.textContent = currentLang === "ar" ? "English" : "عربي";
        }

        document.querySelectorAll(".lang-text").forEach((el) => {
          el.textContent = el.getAttribute(`data-${currentLang}`);
        });

        document.querySelectorAll(".lang-img").forEach((el) => {
          el.src = el.getAttribute(`data-${currentLang}`);
        });
      }
    </script>
